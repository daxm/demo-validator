{% extends "layout.htm" %}

    <div id="mainbody">

            <div class="daxm mdl-card mdl-shadow--2dp">
                 <div class="mdl-card__title">

                         <label for="cco-name">User's CCO username</label>
                     </h2>
                 </div>

{% endblock %}
